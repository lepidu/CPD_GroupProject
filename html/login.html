<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="/js/script.js"></script>
</head>




<body>
    <div class="loginbox">
    <img src="../image/book.png" class="avatar"/>
    <h1>New Users</h1>
    <form action="form_new.html" >
        <p>Username</p>
        <input type="text" id="username" name="username" placeholder="Enter Usename" required>

        <p>Password</p>
        <input type="password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?:{}|}]).{8,}"
         placeholder="Enter Password" title="Must contain at least one number and one uppercase and lowercase letter,
          some special characters ,and at least 8 or more characters" required>
        <input type="submit" name="" value="Login">
        
    </div>
    
    </form>
   

    
</body>

</html>
