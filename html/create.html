<html>
 <body>
 <h3>Create an appointment</h3>
 <form id="form">
 <label for="name">Name:</label><br/> 
 <input type="text" name="name" required />
 <br/><br />
 <label for="surname">Surname:</label><br /> 
 <input type="text" name="surname" required />
 <br/><br/>
 <label for="number">Phone Number:</label><br />
 <input type="text" name="number" required />
 <br /><br />
 <label for="dateOfBirth">Date of Birth:</label><br />
 <input type="text" name="date" placeholder="YYYY-MM-DD" required />
 <br /><br />
 <label for="gender">Gender:</label><br />
 <input type="text" name="gender" placeholder="Male, Female, Non Binary" required />
 <br /><br />
 <label for="address">Address:</label><br />
 <input type="text" name="address" required />
 <br /><br />
 <label for="townCity">Town City:</label><br />
 <input type="text" name="townCity" required />
 <br /><br />
 <label for="county">County:</label><br />
 <input type="text" name="county" required />
 <br /><br />
 <label for="eircode">Eircode:</label><br />
 <input type="text" name="eircode" required />
 <br /><br />
 <label for="nationality">Nationality:</label><br />
 <input type="text" name="nationality" required />
 <br /><br />
 <label for="passportNumber">Passport Number:</label><br />
 <input type="text" name="passportNumber" required />
 <br /><br />
 <label for="passportExpiry">Passport Expiry Date:</label><br />
 <input type="text" name="passportExpiry" required />
 <br /><br />
 <label for="permissionType">Permission Type:</label><br />
 <input type="text" name="permissionType" required />
 <br /><br />
 <label for="instituteName">Institute Name:</label><br />
 <input type="text" name="instituteName" required />
 <br /><br />
 <label for="instituteCourse">Institute Course:</label><br />
 <input type="text" name="instituteCourse" required />
 <br /><br />
 <input type="submit" />
</form>
<script>
const electron = require("electron");
const { ipcRenderer } = electron;
const form = document.getElementById("form");
const elements = {};
form.addEventListener("submit", event => {
event.preventDefault();
for (let i = 0; i < form.elements.length; i++) {
if (form.elements[i].type !== "submit")
elements[form.elements[i].name] = form.elements[i].value;
}
ipcRenderer.send("appointment:create", elements);
});
</script>
</body>
</html>
